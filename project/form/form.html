<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-wrap">
        <div class="profile"><img src="https://html5book.ru/wp-content/uploads/2016/10/profile-image.png">
          <h1>Регистрация</h1>
        </div>
        <form method="post" action="form.php">
          <div>
            <label for="name">Имя</label>
            <input type="text" name="name" required placeholder="Ваше имя">
          </div>
          <div class="radio">
            <span>Пол</span>
            <label>
              <input type="radio" name="sex" value="мужской">мужской
              <div class="radio-control male"></div>
            </label>
            <label>
              <input type="radio" name="sex" value="женский">женский
              <div class="radio-control female"></div>
            </label>
          </div>
          <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" required placeholder="Ваш почтовый адрес">
          </div>
          <div>
            <label for="country">Страна</label>
            <select name="country">
              <option>Выберите страну проживания</option>
              <option value="Россия">Россия</option> 
              <option value="Украина">Украина</option> 
              <option value="Беларусь">Беларусь</option>
              <option value="ТУПОЙ ЗАПАД">Америка</option>
            </select> 
            <div class="select-arrow"></div> 
          </div> 
          <button type="submit">Отправить</button> 
        </form> 
      </div>
    
</body>
</html>

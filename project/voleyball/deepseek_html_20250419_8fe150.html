<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись в школу волейбола</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            height: 100px;
        }
        .radio-group {
            display: flex;
            gap: 15px;
        }
        .radio-option {
            display: flex;
            align-items: center;
        }
        .radio-option input {
            margin-right: 5px;
        }
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c0392b;
        }
        .required {
            color: #e74c3c;
        }
        .success-message {
            display: none;
            background-color: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Запись в школу волейбола</h1>
        
        <div class="success-message" id="successMessage">
            Спасибо! Ваша заявка принята. Мы свяжемся с вами в ближайшее время.
        </div>
        
        <form id="volleyballForm">
            <div class="form-group">
                <label for="fullName">ФИО ребенка <span class="required">*</span></label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            
            <div class="form-group">
                <label for="birthDate">Дата рождения <span class="required">*</span></label>
                <input type="date" id="birthDate" name="birthDate" required>
            </div>
            
            <div class="form-group">
                <label>Пол <span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Мужской</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Женский</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="parentName">ФИО родителя/опекуна <span class="required">*</span></label>
                <input type="text" id="parentName" name="parentName" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Контактный телефон <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            
            <div class="form-group">
                <label for="level">Уровень подготовки</label>
                <select id="level" name="level">
                    <option value="beginner">Начинающий</option>
                    <option value="intermediate">Средний</option>
                    <option value="advanced">Продвинутый</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="schedule">Предпочтительное время занятий</label>
                <select id="schedule" name="schedule">
                    <option value="morning">Утро (9:00-12:00)</option>
                    <option value="afternoon">День (14:00-17:00)</option>
                    <option value="evening">Вечер (18:00-21:00)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="comments">Дополнительная информация</label>
                <textarea id="comments" name="comments"></textarea>
            </div>
            
            <button type="submit">Отправить заявку</button>
        </form>
    </div>

    <script>
        document.getElementById('volleyballForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Здесь можно добавить код для отправки формы на сервер
            // Например, с помощью fetch или XMLHttpRequest
            
            // Показываем сообщение об успешной отправке
            document.getElementById('successMessage').style.display = 'block';
            
            // Прокручиваем страницу к сообщению
            document.getElementById('successMessage').scrollIntoView({ behavior: 'smooth' });
            
            // Очищаем форму (опционально)
            this.reset();
            
            // Через 5 секунд скрываем сообщение (опционально)
            setTimeout(function() {
                document.getElementById('successMessage').style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
